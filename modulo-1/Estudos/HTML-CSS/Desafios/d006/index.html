<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em html</h1>
        <p>em html podemos inserir os elementos da lista a seguir. Passe o mouse em cima e veja o que acontece.</p>
        <ul>
            <li><abbr title="use a tag p">parágrafos</abbr></li>
            <li><abbr title="use a tag h1...h5">títulos</abbr></li>
            <li><abbr title="use a tag img">imagens</abbr></li>
            <li><abbr title="use a tag abbr">abreviações</abbr></li>
            <li><abbr title="use a tag code">codigo fonte</abbr></li>
            <li><abbr title="use a tag ol e li">listas numeradas</abbr></li>
            <li><abbr title="use a tag ul e li">listas com demarcações</abbr></li>
        </ul>
</body>
</html>
